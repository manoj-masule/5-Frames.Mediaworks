<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5frames.mediaworks | Sign In / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="demosign.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">5frames<span class="dot">.</span>mediaworks</h1>
            <a href="demo.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </header>

    <section class="auth-page">
        <div class="auth-container">

            <div class="auth-box sign-in">
                <h2>Sign In</h2>
                <form>
                    <div class="form-group">
                        <label for="signin-email">Email Address</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <button type="submit" class="auth-btn primary">Log In</button>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </form>
            </div>

            <div class="auth-box sign-up">
                <h2>Create Account</h2>
                <form>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Choose Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="auth-btn secondary">Sign Up</button>
                    <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a>.</p>
                </form>
            </div>

        </div>
    </section>

</body>
</html>
